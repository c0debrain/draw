<app-tool-bar [(title)]="title" (save)="save()"></app-tool-bar>
<div class="svg-wrapper">
  <svg (mousedown)="onMouseDown($event)" (mousemove)="onMouseMove($event)">
    <svg:path
      *ngFor="let path of paths"
      [attr.d]="getPathDescriptor(path)"
      fill="none"
      [attr.stroke]="path.color"
      [attr.stroke-width]="path.width"
    />
  </svg>
</div>
